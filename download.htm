<script>
var app_url = 'https://navvam.shinyapps.io/underwriter/';
var healthcheck_endpoint = '/__health-check__/';
var started_at = new Date().getTime();
var finished_at = null;
var count = 0;
function debug(message) {
if (window.console && window.console.log) {
window.console.log(message);
}
}
function reload() {
window.location.reload(true);
}
function check() {
var url = app_url + healthcheck_endpoint;
$.ajax({url: url, cache: false})
.done(function (data, textStatus, xhr) {
count += 1;
if (xhr.status == 200) {
// log time elapsed
finished_at = new Date().getTime();
var elapsed = finished_at - started_at;
debug("Application loaded in " + elapsed + "ms (" + count + ")");
reload();
} else {
// wait and try again
var snooze = Math.min(3000, (250 * count));
debug("Application not loaded. Retrying in " + snooze + "ms");
setTimeout(function () {
check();
}, snooze)
}
})
}
$(document).ready(function () {
check();
// reload regardless of success after 10 seconds
setTimeout(function () {
debug("Application failed to load after 10s seconds. Reloading.");
reload();
}, 10000);
});
</script>
